<div class="container mt-5">
  <div  *ngIf="!registerMode" style="text-align: center">
    <h1>Encontre seu par</h1>
    <p class="lead">Entre para encontrar seu amor... Tudo que você precisa fazer é se inscrever!</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()" >Registro</button>
      <button class="btn btn-info btn-lg">Sobre nós</button>
    </div>
  </div>

  <div  *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
          <app-register [valuesFromHome]="values" (cancelRegister)="cancelRegisterMode($event)" ></app-register>
      </div>
    </div>
  </div>
</div>
